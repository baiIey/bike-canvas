<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Draw a Bike</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!-- Styles -->
		<!--<link rel="stylesheet" href="css/jquery.mobile-1.1.0.css">-->
		<link rel="stylesheet" href="css/polymer.css">
		<!-- jQuery for mobile support -->
		<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.1.0.js"></script>
		<!-- Scripts -->
		<script type="text/javascript" src="js/recordableDrawing.js"></script>
		<script type="text/javascript" src="js/playbackBtns.js"></script>
		<script type="text/javascript" src="js/drawingSerializer.js"></script>
	</head>
	<body>
		<div id="intro" class="flex message">
      <h1>Draw a Bike</h1>
      <p>For this task, we ask that you draw a bicycle.</p>
      <ul>
        <li><a data-role="button" data-inline="true" id="startBtn" href="#">Start Drawing</a></li>
      </ul>
    </div>

		<div class="flex" id="draw">
			<canvas id="canvas1"></canvas>

				<!--<button id="recordBtn">Record</button>-->
			<ul>
				<li><a class="grayBtn" href="#" data-role="button" data-inline="true" id="recordBtn">Record</a></li>
				<li><a class="grayBtn" href="#" data-role="button" data-inline="true" id="playBtn">Play</a></li>
				<!--<li><a href="#" data-role="button" data-inline="true" id="pauseBtn">Pause</a></li>-->
				<li><a href="#" data-role="button" data-inline="true" id="serializeBtn">Submit</a></li>
				<li><a class="grayBtn" href="#" data-role="button" data-inline="true" id="clearBtn">Clear</a></li>
			</ul>
		</div>

		<div id="exit" class="flex message">
      <h1>Thank You</h1>
      <p>You're seeing this because you've successfully submitted your drawing. Copy the code below to end your HIT.</p>
    </div>
		<!--  Firebase -->
		<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
		<script src="js/apps.js"></script>
	</body>
</html>
